<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Atendimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-dark p-2">
        <a href="/index.html" class="btn btn-outline-info"><i class="fas fa-home"></i> Home</a>
        <a href="/atendimento/index.html" class="btn btn-outline-info"><i class="fas fa-clipboard-list"></i> Atendimentos</a>
    </header>

    <div class="text-end mt-3 me-3">
        <button class="btn btn-primary" id="consultar-atendimentos">
            <i class="fa-solid fa-list"></i> Consultar Atendimentos
        </button>
        <a href="/atendimento/cadastrar_atendimento.html" class="btn btn-primary"><i class="fas fa-plus"></i> Cadastrar Atendimento</a>
    </div>

    <div class="p-3">
        <table class="table table-bordered table-hover" id="tabela-atendimentos">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Tipo de Atendimento</th>
                    <th>Atendente</th>
                    <th>Duração (minutos)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
          
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/atendimento/listar.js"></script>
</body>

</html>
