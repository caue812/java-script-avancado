<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Atendimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-dark p-2">
        <a href="/index.html" class="btn btn-outline-info"><i class="fas fa-home"></i> Home</a>
        <a href="/atendimento/index.html" class="btn btn-outline-info"><i class="fas fa-clipboard-list"></i> Atendimentos</a>
    </header>

    <div class="text-center mt-3">
        <h1 class="text-primary">Editar Atendimento</h1>
    </div>

    <form id="form-editar-atendimento" class="p-3">
        <input type="hidden" id="campoId">

        <div>
            <label for="campoCliente" class="form-label">Cliente</label>
            <input type="text" id="campoCliente" class="form-control" required minlength="20" maxlength="30">
        </div>

        <div>
            <label for="campoTipoAtendimento" class="form-label">Tipo de Atendimento</label>
            <input type="text" id="campoTipoAtendimento" class="form-control" required>
        </div>

        <div>
            <label for="campoAtendente" class="form-label">Atendente</label>
            <input type="text" id="campoAtendente" class="form-control" required>
        </div>

        <div>
            <label for="campoDuracao" class="form-label">Duração (em minutos)</label>
            <input type="number" id="campoDuracao" class="form-control" required min="0" max="1440">
        </div>

        <div>
            <label for="campoDescricao" class="form-label">Descrição</label>
            <textarea id="campoDescricao" class="form-control" required minlength="100" maxlength="150"></textarea>
        </div>

        <div class="text-end mt-2">
            <button type="submit" class="btn btn-warning">
                <i class="fas fa-edit"></i> Atualizar
            </button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/atendimento/editar.js"></script>
</body>

</html>
