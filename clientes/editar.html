<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>

<body>
    <header class="bg-dark p-2">
        <a href="/index.html" class="btn btn-outline-info"><i class="fas fa-home"></i> Home</a>
        <a href="/clientes/index.html" class="btn btn-outline-info"><i class="fas fa-users"></i> Clientes</a>

    <div class="text-center">
        <h1 class="text-primary">Editar Cliente</h1>
    </div>
    <form action="#" class="p-3">
        <div>
            <label for="campoNome" class="form-label">Nome</label>
            <input type="text" id="campoNome" class="form-control">
        </div>

        <div>
            <label for="campoTelefone" class="form-label">Telefone</label>
            <input type="text" id="campoTelefone" class="form-control">
        </div>

        <div>
            <label for="campoCredito" class="form-label">Cr√©dito</label>
            <input type="number" id="campoCredito" class="form-control">
        </div>

        <div class="text-end mt-2">
            <button class="btn btn-success" id="btn-alterar"><i class="fas fa-floppy-disk"></i> Alterar</button>
        </div>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
